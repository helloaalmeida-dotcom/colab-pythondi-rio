name: Run Notebook Daily

on:
  schedule:
    - cron: "0 20 * * *"   # 17:00 Brasília
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install papermill jupyter gspread oauth2client

      - name: Write service account JSON from secret
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > service_account.json
          # opcional: exporta variável padrão do Google
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/service_account.json" >> $GITHUB_ENV

      - name: Run notebook (papermill)
        run: |
          papermill -k python3 "automacao_dou.ipynb" "output.ipynb" --log-output

      - name: Export HTML
        run: jupyter nbconvert --to html "output.ipynb"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notebook-output
          path: |
            output.ipynb
            output.html
